<!DOCTYPE html>
<html>
    <head>
        <title>Mike - Contact</title>
        <div w3-include-html="inc/head.html"></div>
    </head>

    <body>
        <div class="sticky-top" w3-include-html="inc/nav.html"></div>

        <!-- Enter Content here -->
        <div class="container">

            <!-- Contact Cards -->
            <div class="row">
                <div class="col-md">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-10">
                                <div class="card-body">
                                    <h5 class="card-title">Phone</h5>
                                    <p class="card-text">+256-774-19975</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-10">
                                <div class="card-body">
                                    <h5 class="card-title">Email</h5>
                                    <p class="card-text">mwanjemike767@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-10">
                                <div class="card-body">
                                    <h5 class="card-title">Address</h5>
                                    <p class="card-text">Wandegeya, Kampala</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Get in touch -->
            <div class="row">
                <div class="col">
                    <h3>Get in Touch</h3>
                    <form id="inTouch">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control"
                                    placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control"
                                placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control"
                                placeholder="Message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send
                            Message</button>
                    </form>
                </div>
            </div>

            <div class="row" id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.752464936442!2d32.56884586431497!3d0.32919814975981565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbb7275e1412f%3A0xaed0aa8d7ad15e29!2sMakerere%20University%20Main%20Gate%2C%20Kampala!5e0!3m2!1sen!2sug!4v1591629292687!5m2!1sen!2sug"
                    width="100%" height="380" frameborder="0" style="border:0;"
                    allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>

        <div w3-include-html="inc/foot.html"></div>

        <script src="js/include.js"></script>
        <script src="js/bootstrap/jquery-3.5.1.slim.min.js"></script>
        <script src="js/bootstrap/popper.min.js"></script>
        <script src="js/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
